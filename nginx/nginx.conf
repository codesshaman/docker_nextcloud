sendfile        on;
keepalive_timeout  65;

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Отключение доступа к скрытым файлам и директориям
    location ~* /\.(?!well-known\/) {
        deny all;
        return 404;
    }

    # Основная обработка PHP
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Передача PHP-запросов в PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000; # Соответствует сервису app в Docker Compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    # Настройки для WebDAV, CalDAV, CardDAV
    location ~ ^/(?:remote\.php|status\.php|ocs-provider|ocs/v[12]\.php) {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Кэширование статических файлов
    location ~* \.(?:css|js|woff2?|eot|ttf|svg|gif|jpe?g|png)$ {
        try_files $uri /index.php?$args;
        expires max;
        access_log off;
    }

    # Настройки безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Robots-Tag "none" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer" always;

    # Поддержка .well-known для Let's Encrypt и других сервисов
    location ^~ /.well-known {
        allow all;
        try_files $uri /;
    }

    # Отключение gzip для определенных случаев
    gzip off;

    # Увеличение размера тела запроса (для загрузки больших файлов)
    client_max_body_size 512M;
}
